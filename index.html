<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-style: normal;
        }
        
        body{
            background-color: #f4f5f7;    
        }
        /*---------------------for top container---------------------*/
        
        div.container{
            width: 100%;
            margin: 0;
            padding-left: 0px;
            background-color: white;
        }
        /*--------------------for side list-----------------*/
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 6%;
            background-color: #fff;
            position: fixed;
            height: 100%;
            overflow: auto;
            box-shadow: 10px 15px 24px #dedfe1;
             }

        li a {
            display: block;
            color: #a1aeb9;
            font-size: 15px;
            font-weight:500;
            text-align: center;
            padding: 25px 35px 10px 10px;
            text-decoration: none;
        }
       

        li a.active {
             background-color: #d0e0ed;
             border-left: 2px solid blue;
             color: black;
        }

        li a:hover:not(.active) {
          background-color:#d0e0ed ;
          border-left: 2px solid blue;
        }
        
        /*---------for icon-----------*/
        i{
            margin-left: 140px;
            margin-top: 25px;
            display: inline-block;
            
        }
        span{
            font-weight: 600;
            padding-left: 5px;
            color: #a1aeb9;
        }
        /*-------------for form-------------*/
        form{
            margin-top: 7%;
            margin-left: 12%;
            width: 850px;
            
        }
        #url{
            width: 700px;
            border: 1px solid #fff;
            border-radius:5px;
            font-weight: 600;
            padding: 10px;
            color: #392d2d;
            
        }
        form h3{
            margin: 30px;
            text-align: center;
            
        }
        #upload{
            width: 150px;
            height: 150px;
            border: 1px solid #fff;
            border-radius: 6px;
            font-weight: 800;
            color: #392d2d;
            background-color: #fff;
            text-align: center;
            cursor: pointer;
        }
    
    


/*----------------------mediaquery------------------*/


@media only screen and (max-width: 1200px){
    
    div.logo{
        width: 50px;
        height: 50px;
    }
    ul{
        position: static;
        top: 70px;
        left: 10px;
        background: #fff;
        width: 100%;
        overflow: hidden;
        
        
        
        
    }
     ul li{
        display: block;
        margin-right: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        
    }
    ul li a{
        font-size: 15px;
    }
    
     form{
            margin-top: 5%;
            margin-left: 35%;
            width: 0px;
             }
        
    #url{
            width: 200px;
            border: 1px solid #fff;
            border-radius:5px;
            font-weight: 100;
            padding: 8px;
            color: #392d2d;
          }
        
    form h3{
            margin: 25px;
            text-align: center;
          }
        
    #upload{
            width: 100px;
            height: 100px;
            border: 1px solid #fff;
            border-radius: 6px;
            font-weight: 600;
            color: #392d2d;
            background-color: #fff;
            text-align: center;
            cursor: pointer;
        }
    
}
    
    
    </style>
    
    </head>
<body>
    <!----------top head------------>
   <div class="container">
        <a href="index.html"><img class="logo" src="image.jpg" width="81px" height="89px" style=" box-shadow: 10px 1px 24px #dedfe1;"></a>
    </div>
    
    <!------------side list------------>
    
    <ul>
        <li><a href="#"><i class="glyphicon glyphicon-user" style="margin-left: 10px"></i><br><span>student</span></a></li>
        
        <li><a class="active" href="#"><i class="glyphicon glyphicon-book" style="margin-left: 10px;color: black;font-weight:600"></i><br><span style="color: black;font-weight:600">Lesson plan</span></a></li>
        
        <li><a href="#"><i class="glyphicon glyphicon-cog" style="margin-left: 10px"></i><br><span>Settings</span></a></li>
        
    </ul>
    
    
    <i class="fa fa-caret-left" style="color: #a1aeb9"><span>videos</span></i>
    
    <!--------------form--------------->
    
    <form>
        <input type="text" id="url" placeholder="Insert url here">
        <h3>or</h3>
        <input type="button" id="upload" value="upload">
        
        
    
    </form>
    
    
    
    
    
    
    </body>
</html>
